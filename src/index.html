<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram using Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container-fluid">
            <div id="header" class="bg-light d-flex align-items-center p-3">
                <i class="fa-brands fa-instagram pe-2"></i>
                <span class="me-auto">Instagram</span>
                <button id="createBtn" class="btn btn-success me-2">Create a new post</button>
                <button id="settings" class="btn btn-secondary">
                    <i class="fa-solid fa-gear"></i>
                    <i class="fa-solid fa-caret-down"></i>
                </button>
            </div>
            <div id="midButtons" class="row">
                <ul class="nav justify-content-center" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="gridViewBtn" data-bs-toggle="tab" data-bs-target="#gridView" type="button"><i class="fa-solid fa-th"></i></button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="feedViewBtn" data-bs-toggle="tab" data-bs-target="#feedView" type="button"><i class="fa-solid fa-square"></i></button>
                    </li>
                </ul>
            </div>
            <div id="myTabContent" class="d-flex justify-content-center">
                <div id="gridView" class="tab-pane">
                    <div class="row">
                        <div class="col">
                            <img src="http://picsum.photos/300">
                        </div>
                        <div class="col">
                            <img src="http://picsum.photos/300">
                        </div>
                        <div class="col">
                            <img src="http://picsum.photos/300">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <img src="http://picsum.photos/300">
                        </div>
                        <div class="col">
                            <img src="http://picsum.photos/300">
                        </div>
                        <div class="col">
                            <img src="http://picsum.photos/300">
                        </div>
                    </div>
                </div>
                <div id="feedView d-flex justify-content-center" class="tab-pane fade show active">
                    <div id="post"> <!-- AQUI VOY -->
                        <div id="post-header">
                            <div id="post-hh">
                                <i class="fab fa-html5"></i>
                                <div>
                                    <h1>HTML5</h1>
                                    <p>Rigoberto</p>
                                </div>
                            </div>
                            <i id="opt" class="fas fa-ellipsis-vertical"></i>
                        </div>
                        <div id="post-img">
                            <img src="https://picsum.photos/500" alt="Post Image">
                        </div>
                        <div id="post-body">
                            <div id="post-icons">
                                <div>
                                    <i class="far fa-heart left"></i>
                                    <i class="far fa-comment left"></i>
                                    <i class="far fa-paper-plane left"></i>
                                </div>
                                <i class="far fa-bookmark"></i>
                            </div>
                            <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong>, and <strong>100,000 others</strong></p>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis nostrum nulla expedita incidunt maiores. Tempora, quas? Ea enim repellat magni omnis adipisci? Eum labore, a quisquam aut id enim rem.</p>
                        </div>
                    </div>
                    <div class="post">
                        <img src="http://picsum.photos/300">
                    </div>
                    <div class="post">
                        <img src="http://picsum.photos/300">
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Structure -->
        <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createPostModalLabel">Create a Post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="postTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="postTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="postImage" class="form-label">Image URL</label>
                                <input type="url" class="form-control" id="postImage" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="add.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
